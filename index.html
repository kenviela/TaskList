<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <div>
    <h1 class="title">Mi lista de tareas</h1>
  </div>
  <div class="list">
    <form onsubmit="addNewTask(event)" class="taskForm" id="taskForm">
      <input type="text" id="NewTask" name="NewTask" placeholder="Agrega una nueva tarea">
      <button type="submit" class="addTaskButton">+</button>
    </form>
    <div id="tasksContainer"></div>
  </div>
  <script src="/index.js" defer></script>
</body>
</html>
